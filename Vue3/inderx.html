<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
  </head>
  <body></body>
  <script type="module">
    import { reactive, effect, toRefs, computed } from "./reactive/index.js";

    let product = reactive({
      name: "iphone",
      price: 5000,
      count: 5,
    });
    // effect(() => {
    //   total = product.price * product.count;
    // });

    let total = computed(() => {
      return product.price * product.count;
    });
    console.log(total.value);
    // console.log(total);
    product.price = 6000;
    console.log(total.value);

    // console.log(total);
    product.count = 6;
    console.log(total.value);

    // console.log(total);
  </script>
</html>
